on:
  workflow_dispatch:
  pull_request_target:
    types: [ready_for_review]
    paths: ['**.ipynb']

name: Update notebook copies

jobs:
  generate-copies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install nbdev execnb rich

      - name: Generate copies of all notebooks without code output
        run: python .github/workflows/scripts/remove_notebook_output.py

      - name: Commit and push
        run: |
          git config user.name "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          git config user.email "noreply@github.com"
          git commit -a -m "Clean notebooks and update copies without output"
          git push
