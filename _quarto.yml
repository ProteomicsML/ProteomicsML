project:
  type: website

website:
  title: "ProteomicsML"
  favicon: "static/img/proteomicsml-icon.svg"

  navbar:
    logo: "static/img/proteomicsml-logo-inverse.svg"
    logo-alt: ProteomicsML logo
    title: false
    foreground: "#FFFFFF"
    background: "#205380"
    right:
      - text: Contributing
        file: CONTRIBUTING.md
      - text: Code of Conduct
        file: CODE_OF_CONDUCT.md
      - icon: github
        href: https://github.com/ProteomicsML
        aria-label: GitHub
      - icon: twitter
        href: https://twitter.com/ProteomicsML
        aria-label: Twitter
    left:
      - text: "Home"
        file: index.qmd
      - text: Publication
        file: publication.qmd
      - text: Tutorials
        file: tutorials/index.qmd
      - text: Datasets
        file: datasets/index.qmd
  sidebar:
    style: "floating"
    collapse-level: 1
    contents:
      - text: Home
        file: index.qmd
      - text: Publication
        file: publication.qmd
      - section: Tutorials
        file: tutorials/index.qmd
        contents: "tutorials/**"
      - section: Datasets
        file: datasets/index.qmd
        contents: "datasets/**"
      - text: Contributing
        file: CONTRIBUTING.md
      - text: Code of Conduct
        file: CODE_OF_CONDUCT.md
  site-url: "https://www.proteomicsml.org"
  repo-url: https://github.com/ProteomicsML/ProteomicsML
  repo-actions: [source, edit]
  page-footer: |
    <small>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons CC BY 4.0</a> license.</small>
  google-analytics:
    tracking-id: G-VVRMZHT2W2
    storage: none
    anonymize-ip: true
  open-graph: true
  twitter-card: true

format:
  html:
    css: "static/css/custom-styles.css"
    theme: cosmo
    toc: true
    toc-depth: 4
    smooth-scroll: true
    link-external-icon: false
    link-external-newwindow: true
    linkcolor: "#205380"

resources: ["CNAME"]
bibliography: references.bib
