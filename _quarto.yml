    background: teal
    right:
      - text: Contributing
        file: CONTRIBUTING.md
      - text: Code of Conduct
        file: CODE_OF_CONDUCT.md
      - icon: github
        href: https://github.com/ProteomicsML
        aria-label: GitHub
      - icon: twitter
        href: https://twitter.com/ProteomicsML
        aria-label: Twitter
    left:
      - text: "Home"
        file: index.qmd
      - text: Publication
        file: publication.qmd
      - text: Tutorials
        file: tutorials/index.qmd
      - text: Datasets
        file: datasets/index.qmd
  sidebar:
    style: "floating"
    collapse-level: 2
    contents:
      - text: Home
        file: index.qmd
      - text: Publication
        file: publication.qmd
      - "---"
